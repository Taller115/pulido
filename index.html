<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bloques AR - Joyería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  
  <style>
    body {
      margin: 0;
      background-color: #111;
      font-family: Arial, sans-serif;
    }
    header {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ffcc00;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>

<header>
  Tres Bloques en AR sobre plataforma
</header>

<model-viewer id="arViewer"
  ar
  ar-modes="webxr scene-viewer quick-look"
  camera-controls
  auto-rotate
  shadow-intensity="1"
  exposure="1"
  environment-image="neutral"
  style="width:100%; height:100vh;">
  
  <button slot="ar-button">Ver en tu espacio</button>

  <!-- Plataforma virtual -->
  <a-entity
    geometry="primitive: plane; width: 1; height: 0.3"
    material="color: #444; metalness: 0.1; roughness: 0.5"
    position="0 -0.01 0"
    rotation="-90 0 0">
  </a-entity>

  <!-- Cobre -->
  <a-entity 
    gltf-model="cobre.glb" 
    ios-src="cobre.usdz" 
    position="-0.25 0 0"
    scale="0.2 0.2 0.2">
  </a-entity>

  <!-- Plata -->
  <a-entity 
    gltf-model="plata.glb" 
    ios-src="plata.usdz" 
    position="0 0 0"
    scale="0.2 0.2 0.2">
  </a-entity>

  <!-- Latón -->
  <a-entity 
    gltf-model="laton.glb" 
    ios-src="laton.usdz" 
    position="0.25 0 0"
    scale="0.2 0.2 0.2">
  </a-entity>

</model-viewer>

</body>
</html>
