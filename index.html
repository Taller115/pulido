<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Modelos AR - Joyería</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 1.5rem;
      background: #222;
      font-size: 1.5rem;
      font-weight: 600;
      color: #ffcc00;
    }
    .container {
      margin: 2rem auto;
      max-width: 500px;
    }
    select {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 1.5rem;
      background: #333;
      color: #fff;
    }
    button {
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.2s ease-in-out;
    }
    button:hover {
      background: #e6b800;
    }
    footer {
      margin-top: 2rem;
      padding: 1rem;
      font-size: 0.85rem;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  Modelos 3D en Realidad Aumentada
</header>

<div class="container">
  <p>Selecciona el modelo que deseas visualizar:</p>
  <select id="modelSelect">
    <option value="cobre">Bloque de Cobre</option>
    <option value="plata">Bloque de Plata</option>
    <option value="laton">Bloque de Latón</option>
  </select>
  <br>
  <button onclick="openAR()">Ver en Realidad Aumentada</button>
</div>

<footer>
  Compatible con <strong>iPhone (USDZ)</strong> y <strong>Android (GLB)</strong>
</footer>

<script>
  function isIOS() {
    return /iPad|iPhone|iPod/.test(navigator.userAgent);
  }

  function openAR() {
    const model = document.getElementById("modelSelect").value;
    const basePath = "./"; // Asume que los archivos están en la misma carpeta que index.html
    const file = isIOS() ? `${basePath}${model}.usdz` : `${basePath}${model}.glb`;
    window.location.href = file;
  }
</script>

</body>
</html>
