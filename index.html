<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tres Bloques AR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
      background-color: #000;
    }
  </style>
</head>
<body>

<model-viewer
    id="arViewer"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    shadow-intensity="1"
    environment-image="neutral"
    exposure="1"
    style="width:100%; height:100vh;">
    
    <!-- Cobre -->
    <a-entity 
      gltf-model="cobre.glb" 
      ios-src="cobre.usdz" 
      position="-0.25 0 0"
      scale="0.2 0.2 0.2">
    </a-entity>

    <!-- Plata -->
    <a-entity 
      gltf-model="plata.glb" 
      ios-src="plata.usdz" 
      position="0 0 0"
      scale="0.2 0.2 0.2">
    </a-entity>

    <!-- LatÃ³n -->
    <a-entity 
      gltf-model="laton.glb" 
      ios-src="laton.usdz" 
      position="0.25 0 0"
      scale="0.2 0.2 0.2">
    </a-entity>

</model-viewer>

<script>
  // Detecta si el dispositivo soporta AR y activa directamente Quick Look en iOS
  const viewer = document.querySelector('#arViewer');

  async function launchAR() {
    if (viewer.canActivateAR) {
      await viewer.activateAR();
    }
  }

  window.addEventListener('load', () => {
    launchAR();
  });
</script>

</body>
</html>
